{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div id="cont">
    {% for category in categories %}
    <div>
    <a href="{% url 'binder' category.name %}"><div>{{ category.name }}</div></a>
    </div>
        {% empty %}
            <h3>No categories</h3>
    {% endfor %}
    </div>
        

    
{% endblock %}
