{% extends "auctions/layout.html" %}


{% block body %}
<h2 class="title text-center border-bottom">Watchlist</h2>
    
    <div class="container-fluid">
            
        {% for listing in listings %}
            <a href="{% url 'listing' listing.id %}" class="text-decoration-none text-dark">
                <div class="row mb-3 watchlist border-bottom mx-auto">
                    <div class="media mb-3">
                        <div class="d-flex flex-column" style="width:100px">
                            
                            <img src="{% if listing.Photo %}{{ listing.Photo }}{% else %}http://www.aaru.edu.jo/websites/aaru2/wp-content/plugins/learnpress/assets/images/no-image.png?Mobile=1&Source=%2F%5Flayouts%2Fmobile%2Fdispform%2Easpx%3FList%3D78b536db%252De7c7%252D45d9%252Da661%252Ddb2a2aa2fbaf%26View%3D6efc759a%252D0646%252D433c%252Dab6e%252D2f027ffe0799%26RootFolder%3D%252Fwebsites%252Faaru2%252Fwp%252Dcontent%252Fplugins%252Flearnpress%252Fassets%252Fimages%26ID%3D4786%26CurrentPage%3D1{% endif %}" class="mr-3 rounded" style="width: 100px;" alt="Photo of {{ listing.title }}">
                        </div>
                        <div class="media-body ml-4 my-auto">
                            <h5><small class="mt-0 mr-3"><strong>{{listing.Title}}</strong></small></h5>
                            <small>
                              
                                    price {{listing.currentPrice}} $
 
                     
                            </small>
                            <a href="{% url 'removeWatchlist' listing.id %}" style="color:red"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>
                </div>
                
            </a>
        {% empty %}
        Empty
        {% endfor %}
     
   
    </div>
{% endblock %}
